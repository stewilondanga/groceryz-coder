<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> </title>
</head>

<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
      <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
    </a>
    <a href="https://stewilondanga.github.io/" class="social">
      <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
    </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
      <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
    </a>
  </div>

  <div class="container">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-8 col-lg-6">
        <form id="order-form" method="post">

          <!-- Meats -->
          <fieldset>
            <legend>Meats</legend>

            <!-- Bacon -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="meats--bacon" name="Meats" value="Bacon">
              <label class="form-check-label btn btn-danger" for="meats--bacon">Bacon</label>
            </div>

            <!-- Beef -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="meats--beef" name="Meats" value="Beef">
              <label class="form-check-label btn btn-danger" for="meats--beef">Beef</label>
            </div>

            <!-- Meatball -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="meats--meatball" name="Meats" value="Meatball">
              <label class="form-check-label btn btn-danger" for="meats--meatball">Meatball</label>
            </div>

            <!-- Chicken -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="meats--chicken" name="Meats" value="Chicken">
              <label class="form-check-label btn btn-danger" for="meats--chicken">Chicken</label>
            </div>

            <!-- Sausage -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="meats--sausage" name="Meats" value="Sausage">
              <label class="form-check-label btn btn-danger" for="meats--sausage">Sausage</label>
            </div>

            <!-- Pepperoni -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="meats--pepperoni" name="Meats" value="Pepperoni">
              <label class="form-check-label btn btn-danger" for="meats--pepperoni">Pepperoni</label>
            </div>

            <!-- Salami -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="meats--salami" name="Meats" value="Salami">
              <label class="form-check-label btn btn-danger" for="meats--salami">Salami</label>
            </div>
          </fieldset>

          <hr>

          <!-- Veggies -->
          <fieldset>
            <legend>Veggies</legend>

            <!-- Diced Tomatoes -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="veggies--diced-tomatoes" name="Veggies" value="Diced Tomatoes">
              <label class="form-check-label btn btn-success" for="veggies--diced-tomatoes">Diced Tomatoes</label>
            </div>

            <!-- Green Peppers -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="veggies--green-peppers" name="Veggies" value="Green Peppers">
              <label class="form-check-label btn btn-success" for="veggies--green-peppers">Green Peppers</label>
            </div>

            <!-- Mushrooms -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="veggies--mushrooms" name="Veggies" value="Mushrooms">
              <label class="form-check-label btn btn-success" for="veggies--mushrooms">Mushrooms</label>
            </div>

            <!-- Red Onions -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="veggies--red-onions" name="Veggies" value="Red Onions">
              <label class="form-check-label btn btn-success" for="veggies--red-onions">Red Onions</label>
            </div>

            <!-- Black Olives -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="veggies--black-olives" name="Veggies" value="Black Olives">
              <label class="form-check-label btn btn-success" for="veggies--black-olives">Black Olives</label>
            </div>

            <!-- Jalepenos -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="veggies--jalape単os" name="Veggies" value="Jalape単os">
              <label class="form-check-label btn btn-success" for="veggies--jalape単os">Jalape単os</label>
            </div>

            <!-- Pineapple -->
            <div class="form-check form-check-inline">
              <input type="checkbox" id="veggies--pineapple" name="Veggies" value="Pineapple">
              <label class="form-check-label btn btn-success" for="veggies--pineapple">Pineapple</label>
            </div>
          </fieldset>

          <hr>

          <input id="submit" type="submit" value="Serialize" class="btn btn-primary">

          <pre id="serialized"></pre>
        </form>
      </div>
    </div>
  </div>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
          <script>
            with(new Date) c = -new Date(y = getFullYear(), m = getMonth()).getDay(x = new Date(y, ++m, 0).getDate(b = -1))
            h = '<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 ' + ' ' + y + '/' + m + '<tr>' + 'SuMoTuWeThFrSa'.replace(/(..)/g, '<th>$1')
            while ((b++ > 5 ? b = 0 : b) | c < x) h += (b ? '' : '<tr>') + '<td>' + (++c < 1 | c > x ? '-' : c);
            document.write(h + '</table>')
          </script>
        </h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
